<script>
var no = 0;
myslider();

function myslider() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    no++;
    if (no > x.length) {no = 1}    
    x[no-1].style.display = "block";  
    setTimeout(myslider, 6000); // Change image every 2 seconds
}
</script>
